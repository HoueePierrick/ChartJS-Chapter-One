<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart.js, the Missing Manual</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1a1a1a;
        color: rgba(75, 192, 192, 1);
      }
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
      }
      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(75, 192, 192, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 700px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(75, 192, 192, 1);
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="chartMenu">
      <p>Chart JS 3.7.0</p>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const labels = ["red", "blue", "yellow", "green", "purple", "orange"];

      // data block
      const data = {
        labels,
        datasets: [
          {
            label: "# of Votes",
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
              "rgba(255, 99, 132, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(75, 192, 192, 0.2)",
              "rgba(153, 102, 255, 0.2)",
              "rgba(255, 159, 64, 0.2)",
            ],
            borderColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(153, 102, 255, 1)",
              "rgba(255, 159, 64, 1)",
            ],
            // Avoiding having a point
            // Removes the triggering effect
            hitRadius: 0,
            // Set point size to 0
            pointRadius: 0,
          },
        ],
      };

      // config block
      const config = {
        type: "line",
        data: data,
        options: {
          layout: {
            // Adding a padding left on the chart
            padding: {
              left: 12,
            },
          },
          plugins: {
            // Diasabling the tooltip
            tooltip: {
              enabled: false,
            },
          },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      };

      // init render block
      const myChart = new Chart(document.getElementById("myChart"), config);

      function crosshair(chart, mousemove) {
        // Avoiding having all the lines drawn (reset for each mouse move)
        chart.update("none");
        // Getting coordinates of the cursor over the chart
        const xCoor = mousemove.offsetX;
        const yCoor = mousemove.offsetY;
        const {
          ctx,
          chartArea: { top, bottom, left, right, width, height },
          scales: { x, y },
        } = chart;

        // Saving all variables above
        ctx.save();

        // Requiring that we're in the chart area
        if (
          xCoor >= left &&
          xCoor <= right &&
          yCoor >= top &&
          yCoor <= bottom
        ) {
          lines(left, yCoor, right, yCoor);
          lines(xCoor, top, xCoor, bottom);
          function lines(xStart, yStart, xEnd, yEnd) {
            // Drawing
            ctx.strokeStyle = "rgba(102,102,102,1)";
            ctx.lineWidth = 2;
            // To have it independant frow any other element from the chart
            ctx.beginPath();
            // Indicating the starting dot of the shape
            // ctx.moveTo(x, y);
            ctx.moveTo(xStart, yStart);
            // Next point (in line)
            // ctx.lineTo(x, y);
            ctx.lineTo(xEnd, yEnd);
            // Dashed line
            ctx.setLineDash([6, 6]);
            // Printing the line
            ctx.stroke();
            // Ends the drawing operation
            ctx.closePath();
            // To correct for a bug on the chart
            ctx.restore();
            ctx.setLineDash([]);
          }

          // To have it independant frow any other element from the chart
          // ctx.beginPath();
          // // Indicating the starting dot of the shape
          // // ctx.moveTo(x, y);
          // ctx.moveTo(xCoor, top);
          // // Next point (in line)
          // // ctx.lineTo(x, y);
          // ctx.lineTo(xCoor, bottom);
          // // Printing the line
          // ctx.stroke();
          // // Ends the drawing operation
          // ctx.closePath();

          ctx.beginPath();
          const LABEL_HEIGHT = 24;
          ctx.fillStyle = "rgba(102, 102, 102, 1)";
          ctx.fillRect(0, yCoor - LABEL_HEIGHT / 2, left, LABEL_HEIGHT);
          ctx.restore();

          const labelText = y.getValueForPixel(yCoor);
          ctx.font = "bold 12px sans-serif";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillStyle = "white";
          ctx.fillText(labelText.toFixed(2), left / 2, yCoor);
          ctx.restore();

          // bottom rect
          const bottomLabel = data.labels[x.getValueForPixel(xCoor)];
          const bottomLabelWidth = ctx.measureText(bottomLabel).width + 12;
          console.log(bottomLabelWidth);
          ctx.beginPath();
          //const LABEL_HEIGHT = 24;
          ctx.fillStyle = "rgba(102, 102, 102, 1)";
          ctx.fillRect(
            xCoor - bottomLabelWidth / 2,
            bottom,
            bottomLabelWidth,
            LABEL_HEIGHT
          );
          ctx.restore();

          // bottom text
          ctx.font = "bold 12px sans-serif";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillStyle = "white";
          ctx.fillText(bottomLabel, xCoor, bottom + LABEL_HEIGHT / 2);
          ctx.restore();
        }
      }

      // event listener to trigger a function while hovering on chart
      myChart.canvas.addEventListener("mousemove", (e) => {
        crosshair(myChart, e);
      });
    </script>
  </body>
</html>
