<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart.js, the Missing Manual</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1a1a1a;
        color: rgba(75, 192, 192, 1);
      }
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
      }
      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: rgba(75, 192, 192, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 700px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgba(75, 192, 192, 1);
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="chartMenu">
      <p>Chart JS 3.7.0</p>
    </div>
    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const labels = [
        "red",
        "blue",
        "yellow",
        "green",
        "purple",
        "orange",
        "black",
      ];

      // data block
      const data = {
        labels,
        datasets: [
          {
            label: "# of Votes",
            // [yStart, yEnd]
            data: [
              [12, 19],
              [19, 3],
              [3, 5],
              [5, 2],
              [2, 3],
              [3, 9],
              [9, 15],
            ],
            // Function to automatically adapt color in function of the data
            backgroundColor: barBackgroundColorCode(),
            borderColor: barColorCode(),
            borderWidth: 1,
            // Don't understand
            borderSkipped: false,
          },
        ],
      };

      // Plugin to draw linking lines
      const waterfallLines = {
        id: "waterfallLines",
        beforeDraw(chart, args, options) {
          // Destructuring the chart
          const {
            ctx,
            config,
            scales: { x, y },
          } = chart;
        },
      };

      // config block
      const config = {
        type: "bar",
        data: data,
        options: {
          plugins: {
            tooltip: {
              // Disabling the tooltip
              enabled: false,
            },
          },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
        // Allowing to have linking ligns
        plugins: [waterfallLines],
      };

      // init render block
      const myChart = new Chart(document.getElementById("myChart"), config);

      function barColorCode() {
        return (ctx) => {
          // ctx.parsed._custom.start gets start value
          const start = ctx.parsed._custom.start;
          // ctx.parsed._custom.end gets start value
          const end = ctx.parsed._custom.end;
          let barColor =
            start <= end
              ? "rgba(75, 192, 192, 1)"
              : start > end
              ? "rgba(255, 99, 132, 1)"
              : "rgba(0, 0, 0, 1)";
          // Putting the first and last columns in black
          // ctx.chart.config.data.datasets[0].data.length - 1
          // Gives us the index of the last element of the dataset
          if (
            ctx.dataIndex === 0 ||
            ctx.dataIndex === ctx.chart.config.data.datasets[0].data.length - 1
          ) {
            barColor = "rgba(0, 0, 0, 1)";
          }
          return barColor;
        };
      }

      function barBackgroundColorCode() {
        return (ctx) => {
          // ctx.parsed._custom.start gets start value
          const start = ctx.parsed._custom.start;
          // ctx.parsed._custom.end gets start value
          const end = ctx.parsed._custom.end;
          let barColor =
            start <= end
              ? "rgba(75, 192, 192, 0.2)"
              : start > end
              ? "rgba(255, 99, 132, 0.2)"
              : "rgba(0, 0, 0, 0.2)";
          // Putting the first and last columns in black
          // ctx.chart.config.data.datasets[0].data.length - 1
          // Gives us the index of the last element of the dataset
          if (
            ctx.dataIndex === 0 ||
            ctx.dataIndex === ctx.chart.config.data.datasets[0].data.length - 1
          ) {
            barColor = "rgba(0, 0, 0, 0.2)";
          }
          return barColor;
        };
      }
    </script>
  </body>
</html>
